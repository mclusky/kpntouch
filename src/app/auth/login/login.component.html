<div class="container mt-5">
    <div class="row mt-3">
        <div class="col-12">
            <h1 class="home-title text-center mb-4">Welcome Back to <span class="title-letter">K</span>eep <span class="title-letter">I</span>n <span class="title-letter">T</span>ouch</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12">
            <ng-container *ngIf="(!(isLoading$ | async) && !isNavigating) ; else spinner">
                <mat-card>
                    <form
                        (submit)="onLogin(loginForm)"
                        #loginForm="ngForm">
                        <mat-form-field>
                            <input
                                name="email"
                                ngModel
                                type="email"
                                matInput
                                placeholder="Email"
                                required
                                #emailInput="ngModel"
                                email>
                            <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
                        </mat-form-field>
                        <mat-form-field class="mt-3">
                            <input
                                type="password"
                                required
                                matInput
                                placeholder="Password"
                                #passwordInput="ngModel"
                                name="password"
                                ngModel>
                            <mat-error *ngIf="passwordInput.invalid">Please enter valid password</mat-error>
                        </mat-form-field>
                        <button
                            class="mt-3"
                            mat-raised-button
                            color="accent"
                            type="submit"
                            [disabled]="loginForm.invalid">
                            Login
                        </button>
                    </form>
                </mat-card>
                <!--RESET PASSWORD FORM-->
                <span class="mt-5 d-inline-block">Forgot your password? Enter your email to reset it.</span>
                <mat-card>
                    <form (submit)="onReset(resetForm)" #resetForm="ngForm">
                        <mat-form-field>
                            <input
                                name="emailReset"
                                ngModel
                                type="email"
                                matInput
                                placeholder="Email"
                                required
                                #emailResetInput="ngModel"
                                email>
                            <mat-error *ngIf="emailResetInput.invalid">Please enter a valid email</mat-error>
                        </mat-form-field>
                        <button
                            class="mt-3"
                            mat-raised-button
                            color="warn"
                            type="submit"
                            [disabled]="resetForm.invalid">
                            Send
                        </button>
                    </form>
                </mat-card>
            </ng-container>

            <ng-template #spinner>
                <mat-spinner class="mx-auto"></mat-spinner>
            </ng-template>
        </div>

    </div>
</div>
