<h2 mat-dialog-title class="text-center">{{data.user}}</h2>
<div mat-dialog-content>
    <p class="mat-body-1 text-center">{{data.message}}</p>
</div>
<mat-dialog-actions class="justify-content-center">
    <button
        mat-button
        mat-dialog-close
        color="primary"
        [mat-dialog-close]="false">Cancel</button>
    <button
        mat-button
        mat-dialog-close
        color="warn"
        [mat-dialog-close]="true">{{data.action}}</button>
</mat-dialog-actions>
